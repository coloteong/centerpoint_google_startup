<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to CenterPoint Uploads!</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<h1 class="text-center">JSON Files Upload Only</h1>
		<form class="p-3 text-center" action="/upload/frontend", method="post", enctype="multipart/form-data">
			<input class="form-control" type="file" name="file">
			<input class="btn btn-primary mt-3" type="submit" value="Upload to frontend">
		</form>
		<form class="p-3 text-center" action="/upload/backend", method="post", enctype="multipart/form-data">
			<input class="form-control" type="file" name="file">
			<input class="btn btn-primary mt-3" type="submit" value="Upload to backend">
		</form>
		{% if str %}
			<p class="text-center"> Status of Upload: {{str}}</p>
		{% endif %}
	</body>
</html>
